<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Rock Paper Scissors</title>

            <link rel="stylesheet" href="./styles.css" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link
                  href="https://fonts.googleapis.com/css2?family=Bangers&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Jacques+Francois&family=Josefin+Slab:ital,wght@0,100..700;1,100..700&display=swap"
                  rel="stylesheet"
            />
            <script src="./script.js" defer></script>
      </head>
      <body>
            <h1 class="main_title">Rock Paper Scissors</h1>
            <h2 class="round" id="round">Round 1</h2>

            <div class="score">
                  <p id="computer_score">Computer: 0</p>
                  <p id="player_score">Player: 0</p>
            </div>

            <div class="game_field">
                  <div class="computer_choice">
                        <h2>COMPUTER</h2>
                        <img src="./images/computer_head.png" alt="" class="waiting" />
                        <img src="./images/computer_rock.png" alt="rock" class="choice hidden" />
                        <img src="./images/computer_paper.png" alt="paper" class="choice hidden" />
                        <img
                              src="./images/computer_scissors.png"
                              alt="scissors"
                              class="choice hidden"
                        />
                  </div>
                  <div class="player_choice">
                        <h2>PLAYER</h2>
                        <img src="./images/human_head.png" alt="" class="waiting" />
                        <img src="./images/rock.png" alt="rock" class="choice hidden" />
                        <img src="./images/paper.png" alt="paper" class="choice hidden" />
                        <img src="./images/scissors.png" alt="scissors" class="choice hidden" />
                  </div>
            </div>

            <div class="player_choice_buttons">
                  <h2 class="">Your choice</h2>
                  <ul id="player_buttons">
                        <li>
                              <button id="p_rock" class="palyer_choice_button">Rock</button>
                        </li>
                        <li>
                              <button id="p_paper" class="palyer_choice_button">Paper</button>
                        </li>
                        <li>
                              <button id="p_scissors" class="palyer_choice_button">Scissors</button>
                        </li>
                  </ul>
            </div>
      </body>
</html>
