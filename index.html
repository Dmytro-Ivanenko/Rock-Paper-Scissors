<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Rock Paper Scissors</title>

            <script src="./script.js" defer></script>
      </head>
      <body>
            <h1>Rock Paper Scissors</h1>
            <h2 id="round">Round 1</h2>
            <p class="score">You are won 0 times</p>

            <div class="timer_wrapper">
                  <p>Timer:</p>
                  <div id="timer">3</div>
            </div>

            <div class="computer_choice">
                  <p>COMPUTER</p>
                  <img src="" alt="" class="waiting" />
                  <img src="" alt="rock" class="choice hiden" />
                  <img src="" alt="paper" class="choice hiden" />
                  <img src="" alt="scissors" class="choice hiden" />
            </div>

            <div class="player_choice">
                  <p>PLAYER</p>
                  <img src="" alt="" class="waiting" />
                  <img src="" alt="rock" class="choice hiden" />
                  <img src="" alt="paper" class="choice hiden" />
                  <img src="" alt="scissors" class="choice hiden" />
            </div>

            <div>
                  <p>Your choice</p>
                  <li id="player_buttons">
                        <ul>
                              <button id="p_rock" class="palyer_choice_button">Rock</button>
                        </ul>
                        <ul>
                              <button id="p_paper" class="palyer_choice_button">Paper</button>
                        </ul>
                        <ul>
                              <button id="p_scissors" class="palyer_choice_button">Scissors</button>
                        </ul>
                  </li>
            </div>
      </body>
</html>
